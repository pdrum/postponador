name: Flutter CI/CD

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository.
      - name: Checkout repository
        uses: actions/checkout@v3

      # Install Flutter manually.
      - name: Install Flutter SDK
        run: |
          # Clone Flutter stable (adjust branch/tag as needed)
          git clone https://github.com/flutter/flutter.git -b stable --depth 1
          echo "${{ github.workspace }}/flutter/bin" >> $GITHUB_PATH
          flutter doctor

      # Get Flutter dependencies.
      - name: Install dependencies
        run: flutter pub get

      # Run tests.
      - name: Run tests
        run: flutter test

      # Build release app bundle (AAB).
      - name: Build release app bundle (AAB)
        run: flutter build appbundle --release

      # Build release APK.
      - name: Build release APK
        run: flutter build apk --release

      # Upload release artifacts with the name "postponador".
      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: postponador
          path: |
            build/app/outputs/bundle/release/app-release.aab
            build/app/outputs/apk/release/app-release.apk
